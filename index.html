<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File Utility</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; margin: 0; }
        .app-header { display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 500px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; }
        #toggle-button { background-color: #6c757d; color: white; border: none; }
        .loader {
            display: none; /* Hidden by default */
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1 id="app-title">File Decrypter</h1>
            <button id="toggle-button">Switch to Encrypt</button>
        </div>
        
        <div class="form-group">
            <label for="filePicker" id="file-label">Choose a .enc file:</label>
            <input type="file" id="filePicker" accept=".enc">
        </div>
        <div class="form-group">
            <label for="keyInput" id="key-label">Decryption Key:</label>
            <input type="text" id="keyInput">
        </div>
        <button id="action-button">Decrypt File</button>
        <div class="loader" id="loader"></div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
